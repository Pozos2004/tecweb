<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro | ProductApp</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">ARCHIVOApp</a>
</nav>

<div class="container mt-4" style="max-width:700px;">
  <h3>Crear cuenta</h3>
  <form id="form-signup">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="form-group">
      <label>Correo</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button class="btn btn-primary">Registrarse</button>
  </form>
  <div id="msg-signup" class="mt-3 text-warning"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$('#form-signup').on('submit', function(e){
  e.preventDefault();

  $.post('./backend/signup.php', $(this).serialize(), function(resp){
    console.log('Respuesta signup:', resp);
    try {
      let r = (typeof resp === 'string') ? JSON.parse(resp) : resp;
      $('#msg-signup').text(r.message);
      if (r.status === 'success') {
        $('#form-signup')[0].reset();
      }
    } catch (e) {
      console.error('No es JSON válido', resp);
      $('#msg-signup').text('Error en el servidor (revisa signup.php).');
    }
  });
});
</script>
</body>
</html>
