<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login | ProductApp</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">ARCHIVOApp</a>
</nav>

<div class="container mt-4" style="max-width:700px;">
  <h3>Iniciar sesión</h3>
  <form id="form-login">
    <div class="form-group">
      <label>Correo</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button class="btn btn-primary">Entrar</button>
  </form>
  <div id="msg-login" class="mt-3 text-warning"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$('#form-login').on('submit', function(e){
  e.preventDefault();

  $.post('./backend/login.php', $(this).serialize(), function(resp){
    console.log('Respuesta login:', resp);
    try {
      let r = (typeof resp === 'string') ? JSON.parse(resp) : resp;
      $('#msg-login').text(r.message);
      if (r.status === 'success') {
        window.location.href = 'admin.html';
      }
    } catch (e) {
      console.error('No es JSON válido', resp);
      $('#msg-login').text('Error en el servidor (revisa login.php).');
    }
  });
});
</script>
</body>
</html>
