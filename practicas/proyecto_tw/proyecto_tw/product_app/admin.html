      <form id="product-form" enctype="multipart/form-data">

        <div class="form-group">
          <label for="titulo">T√≠tulo del recurso</label>
          <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripci√≥n</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion">
        </div>

        <div class="form-group">
          <label for="lenguaje">Lenguaje</label>
          <select class="form-control" id="lenguaje" name="lenguaje">

        <div class="form-group">

          </select>
        </div>

        <div class="form-group">
          <label>Archivo (PDF, TXT, ZIP, etc.)</label>
          <input type="file" class="form-control" id="archivo" name="archivo">
        </div>

        <button class="btn btn-warning btn-block mt-2" type="submit">
          Guardar recurso
        </button>

        <div id="msg-recurso" class="mt-2 text-info"></div>

      </form>
    </div>

    <div class="col-md-8">

      <table class="table table-bordered table-sm">
        <thead>
          <tr>
