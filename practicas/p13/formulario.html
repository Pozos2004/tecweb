<!DOCTYPE html>
<html>
<head>
    <title>Prueba POST Slim API</title>
</head>
<body>
    <h2>Prueba POST /pruebapost</h2>
    <form action="http://localhost/tecweb/practicas/p13/pruebapost" method="post">
        <input type="text" name="nombre" value="Ana" placeholder="Tu nombre">
        <button type="submit">Enviar POST</button>
    </form>

    <h2>Prueba POST /testjson</h2>
    <form action="http://localhost/tecweb/practicas/p13/testjson" method="post">
        <input type="text" name="producto" value="Laptop" placeholder="Producto">
        <input type="number" name="precio" value="5000" placeholder="Precio">
        <button type="submit">Enviar JSON</button>
    </form>
</body>
</html>
