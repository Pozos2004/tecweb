<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro al Concurso</title>
  <style type="text/css">
    ol, ul { list-style-type: none; }
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 40px; }
    fieldset { background-color: white; border-radius: 10px; padding: 20px; }
  </style>
</head>

<body>
  <h1>Registro al Concurso “Chidos mis Tenis”</h1>

  <p>¿Quieres cambiar tus viejos tenis por un par personalizado de Tenis Mike&#169;?<br><br>
  Justifica el por qué tus tenis se <em>tienen que</em> ir y tú podrías ser uno de los diez afortunados ganadores.</p>

  <form id="formularioTenis" action="http://localhost/buap/tecweb/practicas/p05/concurso.php" method="post">

    <h2>Información Personal</h2>
    <fieldset>
      <ul>
        <li><label for="form-name">Nombre:</label> <input type="text" name="name" id="form-name" required></li>
        <li><label for="form-email">E-mail:</label> <input type="email" name="email" id="form-email" required></li>
        <li><label for="form-tel">Teléfono:</label> <input type="tel" name="phone" id="form-tel"></li>
        <li><label for="form-story">Mis tenis son tan feos porque...</label><br>
            <textarea name="story" rows="4" cols="60" id="form-story" placeholder="No más de 300 caracteres"></textarea></li>
      </ul>
    </fieldset>

    <h2>Diseña tus Tenis</h2>
    <fieldset>
      <legend>Color</legend>
      <ul>
        <li><label><input type="radio" name="color" value="rojo"> Rojo</label></li>
        <li><label><input type="radio" name="color" value="azul" checked> Azul</label></li>
        <li><label><input type="radio" name="color" value="negro"> Negro</label></li>
        <li><label><input type="radio" name="color" value="plateado"> Plateado</label></li>
      </ul>

      <legend>Características</legend>
      <ul>
        <li><label><input type="checkbox" name="features[]" value="cordones"> Cordones Brillantes</label></li>
        <li><label><input type="checkbox" name="features[]" value="logo"> Logo Metálico</label></li>
        <li><label><input type="checkbox" name="features[]" value="suela"> Suela Luminosa</label></li>
        <li><label><input type="checkbox" name="features[]" value="wifi"> WiFi Integrado</label></li>
      </ul>

      <legend>Talla</legend>
      <select name="size">
        <option>5</option><option>6</option><option>7</option>
        <option>8</option><option>9</option><option>10</option>
      </select>
    </fieldset>

    <p>
      <input type="submit" value="¡Chidos mis Tenis!">
      <input type="reset" value="Borrar">
    </p>
  </form>
</body>
</html>
